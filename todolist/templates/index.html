<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Лист задач</title>
  {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
<div django-app="TaskManager">
	<div class="container">
            <div class="content">
            <h1>Список задач</h1>
            <form action="" method="post">
            {% csrf_token %}
                <div class="inputContainer">
                    <input type="text" id="description" class="taskName" placeholder="Что нужно сделать?" name="description" required>
                    <label for="description">Описание задачи</label>
                </div>
                <div class="inputContainer half last">
                    <i class="fa fa-caret-down selectArrow"></i>
                    <select id="category" class="taskCategory" name="category_select">
                    <option class="disabled" value="">-</option>
                    {% for category in categories %}
                        <option class="" value="{{ category.name }}" name="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                    </select>
                    <label for="category">Категории</label>
                </div>
                <div class="inputContainer half last right">
                    <input type="date" id="dueDate" class="taskDate" name="date">
                    <label for="dueDate">Дата завершения</label>
                </div>

            <ul  class="taskList">
            {% for todo in todos %}
                <li class="taskItem">
                    <input type="checkbox" class="taskCheckbox" name="checkedbox" id="{{ todo.id }}" value="{{ todo.id }}">
                    <label for="{{ todo.id }}"><span>{{ todo.title }}</span></label>
                    <span class="category">{{ todo.category }}</span>
                    <strong class="taskDate">{{ todo.created }} - {{ todo.due_date }}</strong>
                </li>
            {% endfor %}


            </ul>
                <div class="controls">
                    <button class="taskAdd" name="taskAdd" type="submit">Добавить задачу</button>
                    <button class="taskDelete" name="taskDelete" formnovalidate="" type="submit" onclick="$('input#sublist').click();">Удалить задачу</button>
                </div>
            </form>
            </div>

 </div>
</div>
</body>
</html>
